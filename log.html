<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styling.css">
    <script>
        function valid()
        {
            var em=document.getElementById("e1").value;
            var p=document.getElementById("p").value;
            if(em.length==0||p.length==0){
                alert("fill all fields");
            }
            else{
                var em1=localStorage.getItem("email");
            var ps=localStorage.getItem("pwd");
                if(em==em1&&p==ps){
                    window.location.href="farmind.html";
                    alert("login successful");
                }
                else{
                    window.location.href="signup.html";
                    alert("farmer doesnot exist");
                }
            }
        }
    </script>
</head>
<body>
    <div class="center">
        <h1><i class="fas fa-shopping-basket" style="color: #ff7800;padding-top: 10px;"></i>ProFarm</h1>
        <h2>Login</h2>
        <form method="post">
         <div class="txt_field">
            <input type="email" id="e1" required>
            <span></span>
            <label>Email</label>
         </div>
         <div class="txt_field">
            <input type="password" id="p" required>
            <span></span>
            <label>Password</label>
         </div>
         <div class="pass">Forget Password?</div>
         <input type="submit" onclick="valid()" value="Login">
         <div class="signup_link">
            Not a member? <a href="sign.html">Sign Up</a>
         </div>
        </form>
    </div>
</body>
</html>
